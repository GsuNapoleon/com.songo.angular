<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<div class="panel panel-primary">
		<div class="panel-heading">编辑消费计划</div>
		<div class="panel-body text-center" style="padding:15px 5px 0px 5px;">
			<form class="form-horizontal" role="form" ng-submit="form.$invalid || save()">
				<div class="form-group">
					<label for="payOut" class="col-sm-5 control-label">计划类别</label>
					<div class="col-sm-4">
						<select class="form-control" id="payOut" ng-model="consumerPlan.category">
							<option value="">----请选择----</option>
							<option value="1">日常支出</option>
							<option value="2">意外支出</option>
							<option value="3">医药支出</option>
							<option value="4">其他支出</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="payDetails" class="col-sm-5 control-label">计划明细</label>
					<div class="col-sm-4">
						<input id="payDetails" ng-model="consumerPlan.details" type="text" class="form-control" placeholder="计划明细"/>
					</div>
				</div>
				<div class="form-group">
					<label for="payFee" class="col-sm-5 control-label">计划费用</label>
					<div class="col-sm-4">
						<input id="payFee" ng-model="consumerPlan.expense" type="number" class="form-control" placeholder="计划费用"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-5 control-label">计划日期</label>
					<div class="col-sm-4">
	                    <input name="payDate" type="text" placeholder="计划日期" ng-model="consumerPlan.purchaseDate" class="form-control Wdate" style="height:35px;"
	                    	onfocus="WdatePicker({isShowWeek:true,onpicked: function(){$(this).trigger('change')}})" />
					</div>
				</div>
				<div class="form-group col-sm-9 text-center">
					<input class="btn btn-primary" type="submit" value="确定"/>&nbsp;&nbsp;<input class="btn btn-primary" type="button" onclick="" value="取消"/> 
				</div>
			</form>
		</div>
	</div>
</div>
