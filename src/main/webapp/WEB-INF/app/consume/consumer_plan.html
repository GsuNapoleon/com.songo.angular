
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<div class="panel panel-primary">
			<div class="panel-heading">消费计划列表</div>
			<div class="panel-body" style="padding:15px 5px 0px 5px;">
				<div class="btn-toolbar pull-right">
					<a class="btn btn-primary" href="#!/pre/add/consumer/plan"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;新增</a>
					<a class="btn btn-primary"><span class="glyphicon glyphicon-remove"></span>&nbsp;&nbsp;批量删除</a>
				</div>
				<table class="table table-striped" style="margin:0px;">
					<thead>
						<tr>
							<th class="text-center">序列号</th>
							<th class="text-center">日期</th>
							<th class="text-center">类别</th>
							<th class="text-center">明细</th>
							<th class="text-center">具体支出(元)</th>
							<th class="text-center">操作</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="consumerPlan in consumerPlans">
							<td class="text-center">{{$index + 1}}</td>
							<td class="text-center">{{consumerPlan.purchaseDate }}</td>
							<td class="text-center">{{consumerPlan.category }}</td>
							<td class="text-center">{{consumerPlan.details }}</td>
							<td class="text-center">{{consumerPlan.expense }}</td>
							<td class="text-center">
								<a class="btn btn-primary btn-xs">修改</a>
								<a class="btn btn-primary btn-xs">删除</a>
								<a class="btn btn-primary btn-xs">详情</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer" style="height:50px;">
				<ul class="pager" style="margin:0px;">
				  <li><a href="#">Previous</a></li>
				  <li><a href="#">1</a></li>

				</ul>
			</div>
		</div>
	</div>
